		<a href="#" class="brand-logo center">XML Practice</a>

<div class="row">
	<div class="col s12 m6">
		<div class="card" style="width:70%; margin:20px auto">
			<div class="card-content">
				<div class="input-field">
					<input id="search" type="search" [ngModel]="input" (ngModelChange)="inputChange($event)">
					<!-- <label class="label-icon" for="search"><i class="material-icons">search</i></label> -->
					<i class="material-icons">close</i>
				</div>
			</div>
			<div class="card-action">
				<a class="waves-effect waves-light btn" (click)="evalXML()">Search</a>
				<a class="waves-effect waves-light btn" (click)="input='/bookstore/book/title'">Reset</a>
			</div>
		</div>

		<div class="card" style="width:70%; margin:20px auto" *ngFor="let result of showResult">
			<div class="card-content">
				<p *ngFor="let item of result">
					{{item}}
				</p>
			</div>
		</div>
	</div>
	<div class="col s12 m6">
		<div>
			<pre id="xml"></pre>
			<!-- <textarea id="xml"></textarea> -->
		</div>
	</div>
</div>
